<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>float</title>

    <style>
        div {
            height: 40px;
            padding: 10px;
        }

        .div1 {
            float: left;
            background-color: aqua;
            border: 2px solid black;
        }

        .div2 {

            background-color: rgb(98, 0, 255);
            border: 2px solid black;
            float: left;
        }

        .div3 {

            background-color: rgb(255, 0, 128);
            border: 2px solid black;
            clear: right;
        }
    </style>
</head>

<body>
    <h2>
        Floting objects next to each other
    </h2>
    <div class="div1">
        <p>container1 </p>
    </div>

    <div class="div2">
        <p>container2</p>
    </div>
    <div class="div3">
        <p>container3</p>
    </div>
</body>

</html>
